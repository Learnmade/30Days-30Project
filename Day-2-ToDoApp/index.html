<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-6">
        <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">To-Do App</h1>

        <div class="flex mb-4">
            <input id="taskinput" placeholder="Add a new Task..." type="text" class="flex-grow border border-gray-100 rounded-l-lg p-2 focus:ring-2 focus:ring-indigo-400">
            <button id="addTaskBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition"> Add </button>
        </div>

        <ul id="taskList" class="space-y-2"></ul>

        <button id="clearAll" class="mt-4 bg-red-500 w-full text-white py-2 rounded-lg hover:bg-red-600 transition">
            Clear All
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
